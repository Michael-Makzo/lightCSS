<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Light CSS | Short Forms of Commonly Repeated CSS Properties</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <style>
        /* Styles to make the elements look better */
        div {
            margin: 1em 0;
            padding: 1em 0.3em;
            color: #111;
            font-family: 'Segoe UI', Verdana, sans-serif;
            background: #bfbfbf;
            border-radius: 0.2em;
        }

        input {
            margin: 0.2em 0;
        }
    </style>
</head>
<body>
    <div class="tal ttl">I am aligned to the left and lowercased</div>
    <div class="tac ttc">I am aligned to the center and capitalized</div>
    <div class="tar ttu">I am aligned to the right and uppercased</div>

    <input class="db" type="text" />
    <input class="db" type="text" />
</body>
</html>
